<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TensorFlow Convolutional Neural Network</title>
</head>
<body>
    <div id="app">
        <div id="content">
            <h3>TensorFlow.js: Train MNIST with the Layers API</h3>
      
            <div id="status">Loading data...</div>
            <div id="message"></div>
      
            <div id="stats">
              <div class="canvases">
                <div class="label" id="loss-label"></div>
                <div id="lossCanvas"></div>
              </div>
              <div class="canvases">
                <div class="label" id="accuracy-label"></div>
                <div id="accuracyCanvas"></div>
              </div>
            </div>
      
            <div id="images"></div>
          </div>
    </div>
</body>
</html>
